<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles_main.css">
    <title>CGCAL</title>
</head>
<body>
    <div class="header__wrapper">
        <div class="main__header">
            <picture class="main__header-picture">
                <img src="assets\logo_white.png" class="home__img" alt="CGCAL" width="100px" height="70px" href="index.html"/>
            </picture>

            <div class="main__header-name">
                A000000
            </div>
            
            <div class="main__header-selector">
                <select class="main__header-select">
                    <option>Комбинаторные интерпретации</option>
                    <option>Другой вариант</option>
                </select>
            </div>

            <div class="main__header-search-box">
                <input type="text" placeholder="Введите номер последовательности" class="main__header-search-input">
                <button class="main__header-search-button">Найти</button>
            </div>
        </div>
    </div>
   
    <div class="main__info-wrapper">
        <div class="info__block">
            <div class="info__name">
                Числовая последовательность
            </div>
            <div class="info__desc">
                что то о последовательности
            </div>
        </div>
       
        <div class="info__block">
            <div class="info__name">
                Комбинаторная интерпретация
            </div>
            <div class="info__desc">
                что то о интерпретации
            </div>
        </div>
       
        
    </div>

</body>
</html>
